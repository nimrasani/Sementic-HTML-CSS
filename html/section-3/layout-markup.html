<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Markup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../public/css/layout-markup.css" />
  </head>
  <body>
    <section class="wrapper">
      <h2>Binaryville Catalog</h2>

      <div class="grid">
        <img
          src="https://assets.codepen.io/296057/lil-bots.png"
          alt="Robot sayings."
          class="mainimg"
        />

        <figure class="secondimg">
          <img
            src="https://assets.codepen.io/296057/lil-apron-black.jpg"
            alt="Black apron with Bubbles."
          />
          <figcaption><a href="#">Visit our store</a></figcaption>
        </figure>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-hat-gray.jpg"
            alt="Gray hat with Rex."
          />
          <figcaption><a href="#">Hats</a></figcaption>
        </figure>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-shirt-black.jpg"
            alt="Black shirt with Dolores."
          />
          <figcaption><a href="#">Shirts</a></figcaption>
        </figure>

        <div class="products">
        <img
          src="https://assets.codepen.io/296057/lil-bv-products.jpg"
          alt="Our products."
          class=""
        /></div>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-mug-white.jpg"
            alt="white mug with Bubbles."
          />
          <figcaption><a href="#">Mugs</a></figcaption>
        </figure>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-apron-gray.jpg"
            alt="Gray apron with Fred."
          />
          <figcaption><a href="#">Aprons</a></figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
