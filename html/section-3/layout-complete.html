<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../public/css/layout-complete.css" />
  </head>
  <body>
    <header>
      <img
        src="https://assets.codepen.io/296057/lil-bv-logo.svg"
        alt="Binaryville. Click for home."
        class="logo"
      />
      <a class="hamburger" href="#navbar" aria-label="Open main menu">
        <span class="sr-only">Open main menu</span>
        <img
          src="https://assets.codepen.io/296057/bars-solid.svg"
          alt="Navigation button."
          aria-hidden="true"
        />
      </a>
      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a class="close" href="#" aria-label="Close main menu">
          <span class="sr-only">Close main menu</span>
          <img
            src="https://assets.codepen.io/296057/times-solid.svg"
            alt="close button."
            aria-hidden="true"
          />
        </a>
      </nav>
    </header>

    <section class="wrapper">
      <h2>Binaryville Catalog</h2>

      <div class="grid">
        <img
          src="https://assets.codepen.io/296057/lil-bots.png"
          alt="Robot sayings."
          class="mainimg"
        />

        <figure class="secondimg">
          <img
            src="https://assets.codepen.io/296057/lil-apron-black.jpg"
            alt="Black apron with Bubbles."
          />
          <figcaption><a href="#">Visit our store</a></figcaption>
        </figure>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-hat-gray.jpg"
            alt="Gray hat with Rex."
          />
          <figcaption><a href="#">Hats</a></figcaption>
        </figure>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-shirt-black.jpg"
            alt="Black shirt with Dolores."
          />
          <figcaption><a href="#">Shirts</a></figcaption>
        </figure>

        <div class="products">
          <img
            src="https://assets.codepen.io/296057/lil-bv-products.jpg"
            alt="Our products."
            class=""
          />
        </div>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-mug-white.jpg"
            alt="white mug with Bubbles."
          />
          <figcaption><a href="#">Mugs</a></figcaption>
        </figure>

        <figure>
          <img
            src="https://assets.codepen.io/296057/lil-apron-gray.jpg"
            alt="Gray apron with Fred."
          />
          <figcaption><a href="#">Aprons</a></figcaption>
        </figure>
      </div>
    </section>

    <section class="wrapper">
      <h2>Meet the Robots</h2>
      <ul class="row">
        <li>
          <figure>
            <img
              src="https://assets.codepen.io/296057/lil-belle-disc.png"
              alt="Belle"
            />
            <figcaption>Belle</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="https://assets.codepen.io/296057/lil-bubbles-disc.png"
              alt="Bubbles"
            />
            <figcaption>Bubbles</figcaption>
          </figure>
        </li>
        <li>

            <img
              src="https://assets.codepen.io/296057/lil-cosmo-disc.png"

          </figure>
        </li>
        <li>

            <img
              src="https://assets.codepen.io/296057/lil-dolly-disc.png"

            />
            <figcaption>Dolly</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="https://assets.codepen.io/296057/lil-dolores-disc.png"

            />
            <figcaption>Dolores</figcaption>
          </figure>
        </li>
        <li>
          <figure>

            />
            <figcaption>Eileen</figcaption>

        </li>

            />

            />
            <figcaption>Oscar</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="https://assets.codepen.io/296057/lil-rex-disc.png"
              alt="Rex"
            />
            <figcaption>Rex</figcaption>

        <li>
          <figure>

              src="https://assets.codepen.io/296057/lil-sergeant-disc.png"

            />

    <footer>
        <p>&copy; 2021 LinkedIn Learning. All rights reserved.</p>
    </footer>
