<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../public/css/layout-mobile.css" />
  </head>
  <body>
    <header>
      <img
        src="https://assets.codepen.io/296057/lil-bv-logo.svg"
        alt="Binaryville. Click for home."
        class="logo"
      />
      <a class="hamburger" href="#navbar" aria-label="Open main menu">
        <span class="sr-only">Open main menu</span>
        <img
          src="https://assets.codepen.io/296057/bars-solid.svg"
          alt="Navigation button."
          aria-hidden="true"
        />
      </a>
      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a class="close" href="#" aria-label="Close main menu">
          <span class="sr-only">Close main menu</span>
          <img
            src="https://assets.codepen.io/296057/times-solid.svg"
            alt="close button."
            aria-hidden="true"
          />
        </a>
      </nav>
    </header>
  </body>
</html>
